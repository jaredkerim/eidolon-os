<html>

  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <script type="text/javascript" src="http://underscorejs.org/underscore-min.js"></script>
    <script type="text/javascript" src="http://backbonejs.org/backbone-min.js"></script>
    <script type="text/javascript" src="http://code.jquery.com/jquery-1.8.1.js"></script>
    <script type="text/javascript" src="../media/js/jquery.template.js"></script>
    <script type="text/javascript" src="../media/js/jquery-ui-1.8.23.custom.min.js"></script>
    <script type="text/javascript" src="../media/js/jquery.rightClick.js"></script>
    <script type="text/javascript" src="../media/js/eidolon.core.js"></script>
    <script type="text/javascript" src="../media/js/eidolon.eidol.js"></script>
    <script type="text/javascript" src="../media/js/eidolon.dock.js"></script>
    <script type="text/javascript" src="../media/js/eidolon.sidedock.js"></script>
    <script type="text/javascript" src="../media/js/eidolon.focus.js"></script>
    <script type="text/javascript" src="../media/js/eidolon.launcher.js"></script>
    <script type="text/javascript" src="../media/js/eidolon.history.js"></script>
    <link type="text/css" rel="stylesheet" href="../media/css/eidolon.css">
  </head>
  <body>
    
    <div class="eidol_staging">
      <div class="eidol closed template" id="${id}">
        <div class="header">
          <div class="drag_handle">
            <img class="eidol_icon" src="../media/imgs/eidol.png">
            <div class="title">
              ${title}
            </div>
          </div>
          <img class="edit_title_icon" src="../media/imgs/edit_title.png">
        </div>


        <div class="body" contenteditable="true">
          ${body}
        </div>

        <div class="footer">
        </div>
      </div>
    </div>      


    <div class="top_bar">
      <div class="history">
        Monday, May 10th, 2010
      </div>
    </div>

    <table class="center_pane">
      <tr>
        <td class="left_dock dock" align="left">
          
        </td>

        <td class="focus">
            
        </td>

        <td class="right_dock dock" align="right">
        </td>

      </tr>
    </table>

    <div class="bottom_bar">
      <div class="launcher">
        New Object
      </div>
    </div>

    <script type="text/javascript">
        Eidolon.Initialize(); 
    </script>

  </body>
</html>
